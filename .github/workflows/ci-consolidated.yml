name: CI â€“ Phase 1B Complete (Backend + Frontend + E2E Infrastructure)

on:
  push:
    branches: [ master, main, Testing, extra_backend ]
  pull_request:
    branches: [ master, main, Testing, extra_backend ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18'
  ASPNETCORE_ENVIRONMENT: Test
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # BACKEND: Unit & Integration Tests
  # ============================================
  backend-tests:
    name: Backend Tests (Unit + Integration)
    runs-on: windows-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build -c Debug --no-restore

    - name: Install Chocolatey (if missing)
      shell: pwsh
      run: |
        if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
        }

    - name: Install SQL Server Express and tools
      shell: pwsh
      run: |
        choco install sql-server-express -y --no-progress
        choco install mssql-tools -y --no-progress || Write-Host "mssql-tools may already be installed"

    - name: Start SQL Server service and configure SA
      shell: pwsh
      env:
        SA_PASSWORD: ${{ secrets.SQL_SA_PASSWORD }}
      run: |
        Start-Service MSSQL`$SQLEXPRESS -ErrorAction SilentlyContinue
        $timeout = [DateTime]::Now.AddMinutes(3)
        while ((Get-Service MSSQL`$SQLEXPRESS).Status -ne 'Running') {
          if ([DateTime]::Now -gt $timeout) { throw 'SQL Server did not start in time' }
          Start-Sleep -Seconds 5
        }
        $pwd = $env:SA_PASSWORD
        $alterSql = "ALTER LOGIN [sa] WITH PASSWORD = N'$pwd'; ALTER LOGIN [sa] ENABLE;"
        sqlcmd -S .\SQLEXPRESS -E -Q $alterSql

    - name: Create integration test DB
      shell: pwsh
      env:
        SA_PASSWORD: ${{ secrets.SQL_SA_PASSWORD }}
      run: |
        sqlcmd -S .\SQLEXPRESS -U sa -P $env:SA_PASSWORD -Q "IF DB_ID('ClinicsDb') IS NULL CREATE DATABASE ClinicsDb;"

    - name: Apply EF migrations
      shell: pwsh
      env:
        SA_PASSWORD: ${{ secrets.SQL_SA_PASSWORD }}
        ConnectionStrings__DefaultConnection: Server=localhost\SQLEXPRESS;Database=ClinicsDb;User Id=sa;Password=${{ secrets.SQL_SA_PASSWORD }};TrustServerCertificate=True;
      run: |
        dotnet tool restore 2>$null | Out-Null
        dotnet ef database update --project src/Infrastructure/Infrastructure.csproj --startup-project src/Api/Clinics.Api.csproj

    - name: Verify seed data
      shell: pwsh
      env:
        SA_PASSWORD: ${{ secrets.SQL_SA_PASSWORD }}
      run: |
        ./scripts/VerifySeed.ps1 -ConnectionString "Server=localhost\SQLEXPRESS;Database=ClinicsDb;User Id=sa;Password=$env:SA_PASSWORD;TrustServerCertificate=True;"
    
    # Gating run: only tests that must pass
    - name: Run Unit & Integration Tests (Gating - Must Pass)
      shell: pwsh
      env:
        SA_PASSWORD: ${{ secrets.SQL_SA_PASSWORD }}
        ConnectionStrings__DefaultConnection: Server=localhost\SQLEXPRESS;Database=ClinicsDb;User Id=sa;Password=${{ secrets.SQL_SA_PASSWORD }};TrustServerCertificate=True;
        ASPNETCORE_ENVIRONMENT: Test
      run: |
        dotnet test tests/UnitTests/UnitTests.csproj --configuration Debug --no-build --filter "Category!=ExpectedToFail" --logger "trx;LogFileName=gating-results-unit.trx" --logger "console;verbosity=normal" /p:CollectCoverage=false

        dotnet test tests/IntegrationTests/IntegrationTests.csproj --configuration Debug --no-build --filter "Category!=ExpectedToFail" --logger "trx;LogFileName=gating-results-integration.trx" --logger "console;verbosity=normal" /p:CollectCoverage=false
    
    # Full run with coverage (including expected-to-fail specs)
    - name: Run All Tests with Coverage (Spec + Implementation)
      shell: pwsh
      env:
        SA_PASSWORD: ${{ secrets.SQL_SA_PASSWORD }}
        ConnectionStrings__DefaultConnection: Server=localhost\SQLEXPRESS;Database=ClinicsDb;User Id=sa;Password=${{ secrets.SQL_SA_PASSWORD }};TrustServerCertificate=True;
        ASPNETCORE_ENVIRONMENT: Test
      run: |
        dotnet test tests/UnitTests/UnitTests.csproj --configuration Debug --no-build --logger "trx;LogFileName=full-results-unit.trx" --logger "console;verbosity=minimal" /p:CollectCoverage=true /p:CoverletOutput=./coverage.unit.cobertura.xml /p:CoverletOutputFormat=cobertura

        dotnet test tests/IntegrationTests/IntegrationTests.csproj --configuration Debug --no-build --logger "trx;LogFileName=full-results-integration.trx" --logger "console;verbosity=minimal" /p:CollectCoverage=true /p:CoverletOutput=./coverage.integration.cobertura.xml /p:CoverletOutputFormat=cobertura
      continue-on-error: true
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: backend-test-results
        path: |
          **/TestResults/
          ./coverage.*.cobertura.xml
        retention-days: 30
    
    - name: Find coverage files
      id: find_cov
      if: always()
      shell: pwsh
      run: |
        $files = Get-ChildItem -Path $PWD -Recurse -Filter *.cobertura.xml -ErrorAction SilentlyContinue | Select-Object -ExpandProperty FullName
        if (!$files) {
          Write-Host "No cobertura files found"
          echo "files=" >> $env:GITHUB_OUTPUT
          exit 0
        }
        $filesJoined = $files -join ','
        Write-Host "Found coverage files: $filesJoined"
        echo "files=$filesJoined" >> $env:GITHUB_OUTPUT
    
    - name: Publish Coverage to Codecov
      if: ${{ always() && steps.find_cov.outputs.files != '' }}
      uses: codecov/codecov-action@v4
      with:
        files: ${{ steps.find_cov.outputs.files }}
        flags: backend
        name: backend-coverage
      continue-on-error: true
    
    - name: Report Test Summary
      if: always()
      run: |
        echo "## Backend Test Results" >> $env:GITHUB_STEP_SUMMARY
        echo "" >> $env:GITHUB_STEP_SUMMARY
        echo "- Gating (must pass): Check the 'Run Unit & Integration Tests' step" >> $env:GITHUB_STEP_SUMMARY
        echo "- Full suite: Check artifacts for coverage" >> $env:GITHUB_STEP_SUMMARY

  # ============================================
  # FRONTEND: Jest Unit & Component Tests
  # ============================================
  frontend-unit-tests:
    name: Frontend Unit Tests (Jest)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: apps/web/package-lock.json
    
    - name: Install dependencies
      working-directory: apps/web
      run: npm ci
    
    - name: Run linter
      working-directory: apps/web
      run: npm run lint 2>&1 || true
    
    # Gating run: exclude known-failing tests marked [xfail]
    - name: Run Unit Tests (Gating - Must Pass)
      working-directory: apps/web
      run: npm test -- --testNamePattern "^(?!.*\\[xfail\\]).*$" --coverage=false --passWithNoTests
    
    # Full run with coverage (includes [xfail] expected failures)
    - name: Run All Unit Tests with Coverage (Spec + Implementation)
      working-directory: apps/web
      run: npm test -- --coverage --passWithNoTests --collectCoverageFrom="src/**/*.{ts,tsx}" --collectCoverageFrom="!src/**/*.d.ts"
      continue-on-error: true
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-test-results
        path: |
          apps/web/coverage/
        retention-days: 30
    
    - name: Publish Frontend Coverage
      if: ${{ always() }}
      uses: codecov/codecov-action@v4
      with:
        files: ./apps/web/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false

  # ============================================
  # E2E: Playwright Tests (Both Browsers)
  # ============================================
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [backend-tests, frontend-unit-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: apps/web/package-lock.json

    - name: Install wait-on (for health checks)
      run: npm install -g wait-on
    
    - name: Restore .NET dependencies
      run: dotnet restore
    
    - name: Build backend
      run: dotnet build -c Debug --no-restore

    - name: Start backend API (background)
      run: |
        dotnet run --project src/Api/Clinics.Api.csproj --configuration Debug --no-build &
        echo "Backend starting..."
      shell: bash

    - name: Wait for backend health endpoint
      run: |
        echo "Waiting for backend /health endpoint..."
        wait-on http://127.0.0.1:5000/health
      timeout-minutes: 2
    
    - name: Install frontend dependencies
      working-directory: apps/web
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      working-directory: apps/web
    
    - name: Build frontend
      working-directory: apps/web
      run: npm run build
    
    # Gating run: only stable E2E specs (excluding known-failing session/auth specs marked with xfail:)
    - name: Run E2E Tests - Gating (Must Pass)
      working-directory: apps/web
      run: |
        echo "Starting gating E2E run (excluding xfail: spec tests)" 
        npx playwright test --reporter=html
      env:
        CI: true
        ASPNETCORE_ENVIRONMENT: Test
        GATING_RUN: 'true'
        BASE_URL: 'http://127.0.0.1:3000'
      continue-on-error: false
    
    # Full run: includes all specs (some expected to fail)
    - name: Run All E2E Tests (Spec + Implementation)
      working-directory: apps/web
      run: |
        echo "Starting full E2E run (includes xfail: spec tests)"
        npx playwright test --reporter=html,json
      env:
        CI: true
        ASPNETCORE_ENVIRONMENT: Test
        BASE_URL: 'http://127.0.0.1:3000'
      continue-on-error: true
    
    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-playwright-report
        path: apps/web/playwright-report/
        retention-days: 30
    
    - name: Upload Test Results JSON
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results
        path: apps/web/test-results/
        retention-days: 30

  # ============================================
  # CI SUMMARY: Aggregate Results
  # ============================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-unit-tests, e2e-tests]
    if: always()
    
    steps:
    - name: Report Overall Status
      run: |
        echo "## ðŸ§ª CI Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Layer | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Backend (Unit + Integration) | ${{ needs.backend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Frontend (Jest) | ${{ needs.frontend-unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| E2E (Playwright) | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Notes" >> $GITHUB_STEP_SUMMARY
        echo "- **Gating Runs** (must pass): Only tests without ExpectedToFail/[xfail] traits" >> $GITHUB_STEP_SUMMARY
        echo "- **Full Runs** (allowed to fail): Includes specification tests documenting correct behavior to be implemented" >> $GITHUB_STEP_SUMMARY
        echo "- **Coverage Reports**: Available in artifacts for backend and frontend" >> $GITHUB_STEP_SUMMARY
        echo "- **E2E Traces**: Playwright HTML report and traces in artifacts" >> $GITHUB_STEP_SUMMARY
    
    - name: Check Gating Status
      run: |
        if [ "${{ needs.backend-tests.result }}" != "success" ] || [ "${{ needs.frontend-unit-tests.result }}" != "success" ] || [ "${{ needs.e2e-tests.result }}" != "success" ]; then
          echo "::notice::Gating jobs have failures. Review logs and artifacts."
        fi
