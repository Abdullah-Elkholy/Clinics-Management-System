name: Test Suite

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: apps/web/package-lock.json
    
    - name: Install dependencies
      working-directory: apps/web
      run: npm ci
    
    - name: Run linter
      working-directory: apps/web
      run: npm run lint
      continue-on-error: true
    
    - name: Run tests
      working-directory: apps/web
      run: npm test -- --coverage --watchAll=false --passWithNoTests
      timeout-minutes: 10
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: apps/web/coverage/lcov.info
        flags: frontend
        fail_ci_if_error: false
      continue-on-error: true
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-test-results
        path: apps/web/coverage/
        retention-days: 30

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 8.x
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies (API)
      working-directory: src/Api
      run: dotnet restore Clinics.Api.csproj
    
    - name: Build API
      working-directory: src/Api
      run: dotnet build Clinics.Api.csproj -c Release --no-restore
    
    - name: Restore dependencies (WhatsApp)
      working-directory: ClinicsManagementService
      run: dotnet restore WhatsAppMessagingService.csproj
    
    - name: Build WhatsApp Service
      working-directory: ClinicsManagementService
      run: dotnet build WhatsAppMessagingService.csproj -c Release --no-restore
      continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    if: always()
    
    steps:
    - name: Report Status
      run: |
        echo "## Test Suite Results âœ…"
        echo ""
        echo "**Frontend Tests**: ${{ needs.frontend-tests.result }}"
        echo "**Backend Tests**: ${{ needs.backend-tests.result }}"
        echo ""
        echo "All tests completed. Check artifacts for detailed coverage reports."
