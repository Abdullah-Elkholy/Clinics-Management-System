name: Secure Deploy to Production

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy Files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/opt/clinics"
          rm: true # Clean target folder before copy to remove any leftovers

      - name: Execute Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/clinics
            # Create .env file from GitHub Secrets (So secrets are never in the repo)
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env
            echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> .env
            echo "SSL_EMAIL=${{ secrets.SSL_EMAIL }}" >> .env
            echo "DOMAIN=${{ secrets.DOMAIN }}" >> .env
            echo "Checking system..."
            
            # Build and Start (Using Docker Compose v2)
            docker compose -f docker-compose.prod.yml up -d --build --remove-orphans
            
            # Prune unused images to save space
            docker image prune -f
