name: Secure Deploy to Production

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compress Files
        run: tar --exclude='.git' -czf deploy_package.tar.gz .

      - name: Copy Files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy_package.tar.gz"
          target: "/opt/clinics"
          rm: true # Clean target folder before copy

      - name: Execute Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/clinics
            # Unpack the deployment package
            tar xzf deploy_package.tar.gz
            rm deploy_package.tar.gz

            # Create .env file from GitHub Secrets (So secrets are never in the repo)
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env
            echo "DB_USER=clinics_user" >> .env
            echo "DB_NAME=ClinicsDb" >> .env
            echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> .env
            echo "SSL_EMAIL=${{ secrets.SSL_EMAIL }}" >> .env
            echo "DOMAIN=${{ secrets.DOMAIN }}" >> .env
            
            # FALLBACK: Use IP for API_URL since domain is suspended (requested by user)
            # This allows the frontend to talk to the backend via IP
            echo "API_URL=http://${{ secrets.HOST }}" >> .env
            
            # CORS Origins (Semicolon separated)
            echo "ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}" >> .env
            echo "EXTENSION_ORIGIN=${{ secrets.EXTENSION_ORIGIN }}" >> .env
            echo "Checking system..."
            
            # Build and Start (Using Docker Compose v2)
            docker compose -f docker-compose.prod.yml up -d --build --remove-orphans
            
            # Prune unused images to save space
            docker image prune -f
