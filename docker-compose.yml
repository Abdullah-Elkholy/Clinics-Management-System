# =============================================================================
# Docker Compose - Development/Production Environment
# =============================================================================
# Usage: docker compose up -d
# Requires .env file with credentials (see .env.example)

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: clinics-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-ClinicsDb}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME:-ClinicsDb}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinics-api
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - DATABASE_PROVIDER=PostgreSQL
      - ConnectionStrings__DefaultConnection=Host=db;Database=${DB_NAME:-ClinicsDb};Username=${DB_USER};Password=${DB_PASSWORD}
      - Jwt__Key=${JWT_SECRET_KEY}
    ports:
      - "${API_PORT:-5000}:80"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Web Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: clinics-web
    environment:
      - NEXT_PUBLIC_API_URL=${API_URL:-http://localhost:5000}
      - NODE_ENV=production
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
    restart: unless-stopped

  # Nginx Reverse Proxy (optional for dev)
  nginx:
    image: nginx:alpine
    container_name: clinics-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
      - web
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
