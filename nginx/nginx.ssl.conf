# =============================================================================
# Nginx Configuration - Production with SSL (SECURITY HARDENED)
# =============================================================================
# This config is copied to nginx.conf when SSL certificate exists

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ===========================================
    # SECURITY: Hide nginx version
    # ===========================================
    server_tokens off;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;

    # ===========================================
    # RATE LIMITING - Protection against brute force
    # ===========================================
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ===========================================
    # BAD BOT BLOCKING
    # ===========================================
    map $http_user_agent $bad_bot {
        default 0;
        ~*sqlmap 1;
        ~*nikto 1;
        ~*nmap 1;
        ~*masscan 1;
        ~*acunetix 1;
        ~*nessus 1;
        ~*python-requests 1;
        ~*curl 0;
        ~*wget 0;
    }

    # Upstream servers
    upstream api_backend {
        server api:80;
    }

    upstream web_frontend {
        server web:3000;
    }

    # ===========================================
    # HTTP Server - Redirect to HTTPS
    # ===========================================
    server {
        listen 80;
        server_name medtown.cloud www.medtown.cloud;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ===========================================
    # HTTPS Server - Secure Production
    # ===========================================
    server {
        listen 443 ssl http2;
        server_name medtown.cloud www.medtown.cloud;

        # ===========================================
        # SSL CONFIGURATION
        # ===========================================
        ssl_certificate /etc/nginx/ssl/live/medtown.cloud/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/medtown.cloud/privkey.pem;

        # Modern SSL settings (TLS 1.2 and 1.3 only)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/nginx/ssl/live/medtown.cloud/chain.pem;
        resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 10s;

        # ===========================================
        # SECURITY HEADERS
        # ===========================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # ===========================================
        # BLOCK BAD BOTS
        # ===========================================
        if ($bad_bot) {
            return 403;
        }

        # Connection limits
        limit_conn addr 20;

        # ===========================================
        # BLOCK SENSITIVE FILES
        # ===========================================
        location ~ /\.(git|env|bak|sql|log|htaccess|htpasswd) {
            deny all;
            return 404;
        }

        location ~ \.(sql|bak|old|backup|swp)$ {
            deny all;
            return 404;
        }

        # ===========================================
        # API Proxy with Rate Limiting
        # ===========================================
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 120s;
        }

        # ===========================================
        # AUTH ENDPOINTS - Strict Rate Limiting
        # ===========================================
        location /api/auth/ {
            limit_req zone=login burst=3 nodelay;
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===========================================
        # SignalR WebSocket support
        # ===========================================
        location /dataUpdateHub {
            proxy_pass http://api_backend/dataUpdateHub;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
        }

        location /extensionHub {
            proxy_pass http://api_backend/extensionHub;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
        }

        # ===========================================
        # Health check endpoint
        # ===========================================
        location /health {
            proxy_pass http://api_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ===========================================
        # HANGFIRE - Localhost only (use SSH tunnel)
        # ===========================================
        location /hangfire {
            allow 127.0.0.1;
            deny all;
            proxy_pass http://api_backend/hangfire;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ===========================================
        # SWAGGER - DISABLED in Production
        # ===========================================
        location /swagger {
            return 404;
        }

        # ===========================================
        # STATIC ASSETS - Long Cache
        # ===========================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            proxy_pass http://web_frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
        }

        # ===========================================
        # Frontend (catch-all)
        # ===========================================
        location / {
            limit_req zone=general burst=50 nodelay;
            proxy_pass http://web_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
